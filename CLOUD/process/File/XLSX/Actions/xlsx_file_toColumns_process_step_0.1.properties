  <TalendProperties:Property xmi:id="_T4ZnoOpMEeSIzbL7W0R1sQ" id="_QiMjoPisEeSqcJ_0PBlxmQ" label="xlsx_file_toColumns_process_step" description="Interprets input as Excel (XLSX) file and converts it to rows and columns&#xD;&#xA;&#xD;&#xA;This Step Action interpret the input data stream as an Excel (XLSX) file and converts it to rows and columns.&#xD;&#xA;Note that this Action allows you to define the schema.&#xD;&#xA;&#xD;&#xA;To use it, you need to fill some parameters.&#xD;&#xA;&#xD;&#xA;###Input schema###&#xD;&#xA;- *file_content*: Excel (XLSX) file data stream (Object Type)&#xD;&#xA;&#xD;&#xA;###Output schema###&#xD;&#xA;- *file_schema*: dynamic schema (Dynamic Type)&#xD;&#xA;&#xD;&#xA;###Context Parameters###&#xD;&#xA;- *parameter_sheet_name*: name of the Excel sheet&#xD;&#xA;- *parameter_header*: number of rows to be skipped at the beginning of the file ('0' by default)&#xD;&#xA;- *parameter_footer*: number of rows to be skipped at the end of the file ('0' by default)&#xD;&#xA;- *parameter_limit*: maximum number of rows to be processed&#xD;&#xA;- *parameter_first_column, parameter_last_column*: range of columns to be processed" creationDate="2015-04-24T09:37:00.058+0200" modificationDate="2015-10-06T08:49:42.737+0200" version="0.1" statusCode="" item="_T4j_sOpMEeSIzbL7W0R1sQ" displayName="xlsx_file_toColumns_process_step">
