<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_O9N1cDkjEeSPqM_Sn_Bo7w" id="_d39JwHo6EeSK4LIOFdvydg" label="standardization_fullname_into2partName_propagate_step" purpose="Split Fullname (only where there 2 names included) and look for Transposed first and last names" description="Standardizes full names by using given reference indexes&#xD;&#xA;&#xD;&#xA;This Step Action standardizes names against synonym indexes by taking a *full_name* field and splitting it into first and last names. &#xD;&#xA;It assumes the order in the *full_name* field is first name followed by last name, with space in-between. It also outputs if the name is potentially swapped or transposed.&#xD;&#xA;If the *full_name* field has a three part name like &quot;Martin Luther King Jr&quot;, the name will be rejected out to a reject file.&#xD;&#xA;&#xD;&#xA;###Input Schema###&#xD;&#xA;Mandatory:&#xD;&#xA;- *full_name*&#xD;&#xA;Optional, used to improve first name matching:&#xD;&#xA;- *country*&#xD;&#xA;- *gender*&#xD;&#xA;&#xD;&#xA;&#xD;&#xA;Inputs for this action are :&#xD;&#xA;Fullname - Required&#xD;&#xA;Country - Optional (Used to improve First Name Matching)&#xD;&#xA;Gender - Optional (Used to improve First Name Matching)" creationDate="2014-09-10T21:47:01.831+0200" modificationDate="2015-11-26T15:04:32.680+0100" version="0.1" statusCode="" item="_O9N1cjkjEeSPqM_Sn_Bo7w" displayName="standardization_fullname_into2partName_propagate_step">
