<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_sQYYoMctEeSp14z1E5NpfA" id="_sQVVUMctEeSp14z1E5NpfA" label="marketo_leads_checkDuplicates_step" description="Checks if leads coming from a specific source exist in Marketo&#xD;&#xA;&#xD;&#xA;This Step Action checks if leads coming from a specific source (file, application, etc.) exist in Marketo.&#xD;&#xA;The leads that match in Marketo are outputed in the main flow.&#xD;&#xA;The leads that do not match are outputed in a rejected flow.&#xD;&#xA;&#xD;&#xA;To use it, you need to fill some parameters.&#xD;&#xA;&#xD;&#xA;###Context Parameters###&#xD;&#xA;Connection:&#xD;&#xA;- *connection_marketo_client_access_id*: client ID of the Marketo API to be used&#xD;&#xA;- *connection_marketo_endpoint*: URI of the Marketo API SOAP endpoint to be used&#xD;&#xA;- *connection_marketo_secret_key*: secret key of the Marketo API to be used&#xD;&#xA;General:&#xD;&#xA;- *parameter_marketo_list_name*: name of the list where the leads will be pushed into, including the campaign name. Ex: *'mycampaign.mylist'*&#xD;&#xA;&#xD;&#xA;###Input Schema###&#xD;&#xA;The input schema only expects an email column (Email key in Marketo)." creationDate="2015-03-10T14:59:38.537+0100" modificationDate="2015-10-06T08:54:21.395+0200" version="0.1" statusCode="" item="_sQY_sMctEeSp14z1E5NpfA" displayName="marketo_leads_checkDuplicates_step">
