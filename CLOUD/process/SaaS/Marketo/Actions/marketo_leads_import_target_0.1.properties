<xmi:XMI xmi:version="2.0" xmlns:xmi="http://www.omg.org/XMI" xmlns:TalendProperties="http://www.talend.org/properties">
  <TalendProperties:Property xmi:id="_xcek4cJdEeSwoZudc_93Yw" id="_xcek4MJdEeSwoZudc_93Yw" label="marketo_leads_import_target" description="Pushes leads from an input Flow to Marketo then moves the leads to a specified list&#xD;&#xA;&#xD;&#xA;This two-steps Target Action first pushes leads from an input Flow to Marketo, then moves the leads to the specified list.&#xD;&#xA;&#xD;&#xA;To use it, you need to fill some parameters.&#xD;&#xA;&#xD;&#xA;###Context Parameters###&#xD;&#xA;Connection:&#xD;&#xA;- *connection_marketo_client_access_id*: client ID of the Marketo API to be used&#xD;&#xA;- *connection_marketo_endpoint*: URI of the Marketo API SOAP endpoint to be used&#xD;&#xA;- *connection_marketo_secret_key*: secret key of the Marketo API to be used&#xD;&#xA;General:&#xD;&#xA;- *parameter_marketo_list_name*: name of the list where you want to push the leads into. You must also specified the campaign name. So the parameter should be something like 'mycampaign.mylist'&#xD;&#xA;&#xD;&#xA;###Input Schema###&#xD;&#xA;The columns expected as an input are the default columns for a Marketo lead." creationDate="2015-03-04T12:01:13.390+0100" modificationDate="2015-10-28T09:52:02.141+0100" version="0.1" statusCode="" item="_xcek48JdEeSwoZudc_93Yw" displayName="marketo_leads_import_target">
